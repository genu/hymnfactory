<ion-view view-title="{{song.meta.title}}">
  <ion-nav-buttons side="secondary">
    <a ng-click="song.favorite(song.data)"
       ng-class="{'ion-ios-star-outline': !song.isFavorite, 'ion-ios-star': song.isFavorite}"
       class="button button-clear button-icon icon"></a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div id="content" style="text-align: center">
      <genu class="line" ng-repeat="line in song.content track by $index">
        <div ng-switch="line">
          <br ng-switch-when=""/>
          <span ng-switch-when="Refrain:" style="font-weight: bold;">{{line}}</span>
          <span ng-switch-default>{{line}}</span>
        </div>
      </genu>
    </div>
  </ion-content>
</ion-view>
